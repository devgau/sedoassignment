<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Authorized</title>
    <meta http-equiv="refresh" content="5; url={{ url_for('login') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #e74c3c;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        .loading {
            margin-top: 20px;
            font-size: 1.2em;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>You are not authorized</h1>
        <p>You do not have permission to access this page.</p>
        <p>You will be redirected to the login page shortly.</p>
        <div class="loading">Redirecting in <span id="countdown">5</span> seconds...</div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>

</html>
